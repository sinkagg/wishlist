<div class="container">
  <div *ngIf="items.length == 0">
    there are no wishes
  </div>
  <ul class="wish-list">
      <li *ngFor="let item of items">
        <div class="form-check">
          <label class="form-check-label">
            <input class="checkbox" type="checkbox">  {{ item.wishText }}
          </label>
        </div>
      </li>
  </ul>
</div>
